<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css')}}">
</head>
<body>
<div class="container" style="width:500px;">
    <div class="jumbotron">
        <H1>To Do List</H1>
        <form method="post" class="form-horizontal">
             <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="login" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" name="passwd" required>
              </div>
            </div>
            <input type="submit" value="Log In" class="btn btn-outline-primary btn-block center-block" style="width:400px"><br>
            {% if wrong %} Wrong password {% endif %}
        </form>
    </div>
</div>
</body>
</html>
